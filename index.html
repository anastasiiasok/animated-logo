<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Tickets Online</title>
    <link rel="stylesheet" href="stylecss.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <div class="text animated bounce">JERSEY CITY</div>
      </div>
      <div class="box">
        <div class="text animated pulse">ULAN-UDE</div>
      </div>
      <div class="box">
        <div class="text animated rubberBand">NEW YORK</div>
      </div>
      <div class="box">
        <div class="text animated wobble">MOSCOW</div>
      </div>
      <div class="box flipbox">
        <div class="text animated flip">IRKUTSK</div>
      </div>
      <div class="box hingebox">
        <p class="text animated hinge">BAIKAL</p>
      </div>
    </div>
  </body>
</html>
